<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Quiz Jujutsu Kaisen ‚Äì Completo</title>
<style>
:root{--bg:#020617;--card:#0f172a;--accent:#38bdf8;--ok:#22c55e;--err:#ef4444}
*{box-sizing:border-box}
body{margin:0;font-family:Inter,Arial,sans-serif;background:linear-gradient(180deg,#020617,#020617 40%,#020617);color:#e5e7eb}
.container{max-width:820px;margin:24px auto;padding:16px}
.header{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px}
.h1{font-size:28px;font-weight:800}
.badge{padding:6px 10px;border-radius:999px;background:#0b1220;border:1px solid #1f2937}
.card{background:var(--card);border:1px solid #1f2937;border-radius:16px;padding:18px;box-shadow:0 10px 30px rgba(0,0,0,.25)}
.row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
.btn{background:#0b1220;border:1px solid #1f2937;color:#e5e7eb;padding:12px;border-radius:12px;cursor:pointer;font-weight:600}
.btn.primary{background:var(--accent);border:none;color:#020617}
.btn.warn{background:#111827;border:1px dashed #374151}
.btn:disabled{opacity:.6;cursor:not-allowed}
.answers{display:grid;gap:10px;margin-top:12px}
.answer{background:#020617;border:1px solid #1f2937;border-radius:12px;padding:12px;text-align:left;cursor:pointer}
.answer.correct{border-color:var(--ok)}
.answer.wrong{border-color:var(--err)}
.footer{display:flex;justify-content:space-between;align-items:center;margin-top:12px}
.timer{font-weight:800}
.scoreboard{display:grid;grid-template-columns:repeat(4,1fr);gap:8px;margin-top:12px}
.pill{background:#020617;border:1px solid #1f2937;border-radius:999px;padding:8px;text-align:center}
.hidden{display:none}
.small{opacity:.8;font-size:12px}
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <div class="h1">Quiz Jujutsu Kaisen</div>
    <div class="badge" id="modeBadge">Modo: Sele√ß√£o</div>
  </div>

  <div class="card" id="menu">
    <h3>Escolha o modo</h3>
    <div class="row">
      <button class="btn primary" onclick="start('tempo')">‚è±Ô∏è Com Tempo</button>
      <button class="btn primary" onclick="start('eliminatorio')">üéØ Eliminat√≥rio</button>
      <button class="btn" onclick="start('show')">üéÆ Show do Milh√£o</button>
      <button class="btn warn" onclick="start('hardcore')">‚öîÔ∏è Hardcore (Mang√°)</button>
    </div>
    <p class="small">Inclui placar autom√°tico (4 participantes), cron√¥metro e perguntas do anime + mang√°.</p>
  </div>

  <div class="card hidden" id="game">
    <div id="q"></div>
    <div class="answers" id="answers"></div>
    <div class="footer">
      <div class="timer" id="timer"></div>
      <button class="btn" onclick="next()">Pr√≥xima</button>
    </div>
    <div class="scoreboard" id="board"></div>
  </div>
</div>

<script>
// Perguntas (f√°cil ‚Üí hardcore)
const QUESTIONS = [
 {lvl:'f',q:'Quem √© o protagonista?',a:['Yuji Itadori','Gojo Satoru','Megumi','Yuta'],c:0},
 {lvl:'m',q:'Qual a t√©cnica de Megumi?',a:['Ilimitado','Dez Sombras','Resson√¢ncia','Sangue'],c:1},
 {lvl:'m',q:'Quem selou Gojo em Shibuya?',a:['Sukuna','Mahito','Kenjaku','Jogo'],c:2},
 {lvl:'d',q:'Qual √© o dom√≠nio de Sukuna?',a:['Jardim das Sombras','Santu√°rio Demon√≠aco','Dom√≠nio Infinito','Trono'],c:1},
 {lvl:'h',q:'Por que o dom√≠nio de Sukuna √© dito ‚Äúdivino‚Äù?',a:['√â incompleto','N√£o cria barreira','Usa energia reversa','Precisa de dois usu√°rios'],c:1},
 {lvl:'h',q:'Quem possibilitou a liberta√ß√£o completa de Sukuna?',a:['Yuji','Gojo','Megumi','Kenjaku'],c:2}
];

let mode='tempo', idx=0, time=10, tInt=null;
const players=['P1','P2','P3','P4'];
const score={P1:0,P2:0,P3:0,P4:0};
let turn=0; // jogador atual

const menu=document.getElementById('menu');
const game=document.getElementById('game');
const qEl=document.getElementById('q');
const aEl=document.getElementById('answers');
const timerEl=document.getElementById('timer');
const board=document.getElementById('board');
const badge=document.getElementById('modeBadge');

function start(m){
 mode=m; badge.textContent='Modo: '+m;
 menu.classList.add('hidden'); game.classList.remove('hidden');
 idx=0; turn=0; Object.keys(score).forEach(k=>score[k]=0);
 renderBoard(); load();
}

function load(){
 clearInterval(tInt);
 const cur=QUESTIONS[idx % QUESTIONS.length];
 qEl.innerHTML=`<h3>${cur.q}</h3><p class='small'>Jogador: <b>${players[turn]}</b></p>`;
 aEl.innerHTML='';
 cur.a.forEach((txt,i)=>{
  const b=document.createElement('button'); b.className='answer'; b.textContent=txt;
  b.onclick=()=>answer(i,cur.c,b);
  aEl.appendChild(b);
 });
 if(mode!=='show'){
  time = mode==='hardcore'?15:10; timerEl.textContent='‚è≥ '+time+'s';
  tInt=setInterval(()=>{ time--; timerEl.textContent='‚è≥ '+time+'s'; if(time<=0){ next(); } },1000);
 } else timerEl.textContent='';
}

function answer(i,c,b){
 if(i===c){ b.classList.add('correct'); score[players[turn]]++; }
 else b.classList.add('wrong');
 renderBoard(); setTimeout(next,700);
}

function next(){
 clearInterval(tInt);
 idx++; turn=(turn+1)%players.length;
 load();
}

function renderBoard(){
 board.innerHTML=''; players.forEach(p=>{
  const d=document.createElement('div'); d.className='pill'; d.textContent=`${p}: ${score[p]}`;
  board.appendChild(d);
 });
}
</script>
</body>
</html>
